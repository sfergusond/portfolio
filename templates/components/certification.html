{% load static %}

      alt="icon" 
      src="{% static src %}" 
      style="max-height: 3rem" 
      class="rounded-circle m-sm-n1" 
    />
  </span>
  <span class="font-weight-bold d-block pl-2 mt-2">{{ title }}</span>
</div>
<div class="col-md-4 flex-shrink-0 text-md-right text-primary mt-2">{{ date }}</div>
